<!DOCTYPE html>
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Frontend Mentors Job Listings Filter Challenge</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/eb605637ff.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <header class="header"></header>
    <!-- search wrapper -->
    <div class="search-wrapper">
        <div class="search-inner">
            <i class="fas fa-search"></i>
            <input type="search" id="search" name="search" placeholder="Search...">
            <i class="far fa-times-circle" id="closeIcon"></i>
        </div>
    </div>
    <!-- main body wrapper -->
    <section class="main">
        <div class="jobs-wrapper">
            <!-- job-item-one -->
            <div class="job-item">
                <div class="inner">
                    <div class="left-content">
                        <!-- image -->
                        <div class="logo-outer">
                            <img src="" alt="">
                        </div>
                        <!-- content -->
                        <div class="details">
                            <div class="row row-one">
                                <p class="company"></p>
                                <p class="new"></p>
                                <p class="featured"></p>
                            </div>
                            <div class="row row-two">
                                <p class="job-title"></p>
                            </div>
                            <div class="row row-three">
                                <p class="posted-at"></p>
                                <p class="contract"></p>
                                <p class="location"></p>
                            </div>
                        </div>
                    </div>
                    <div class="right-content">
                        <div class="languages-tools-wrapper">
                            <!-- role -->
                            <div class="roles-wrapper"></div>
                            <!-- level -->
                            <div class="levels-wrapper"></div>
                            <!-- languages -->
                            <div class="languages-wrapper">
                            </div>
                            <!-- tools -->
                            <div class="tools-wrapper"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
